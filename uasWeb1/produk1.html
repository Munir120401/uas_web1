<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>    
    <div class="container row">
        <div class="produk p-4">
            <img src="https://via.placeholder.com/300" alt="Product 1 Image">
            <p>Harga: $10.00</p>
            <p>Deskripsi: Ini adalah deskripsi untuk Produk 1</p>
        </div>
        <div class="verify p-4">
            <form id="regform" action="Home.html" method="post">
                <p>Nama</p>
                <input type="text" class="nama" placeholder="Masukkan nama Anda">
                <p class="pt-2">Email</p>
                <input type="email" id="email" class="email" placeholder="Masukkan email Anda">
                <p class="pt-2">Alamat</p>
                <input type="text" class="alamat" placeholder="Masukkan alamat Anda">
                <p class="pt-2">Password</p>
                <input type="password" id="pass1" class="password" placeholder="Masukkan password Anda">
                <p class="pt-2">Confirm Password</p>
                <input type="password" id="pass2" class="confirm_password" placeholder="Konfirmasi password Anda">
                <p></p>
                <button type="button" class="btn btn-primary" onclick="myFunction()">Selesai</button>
            </form>
        </div>
    </div>
</body>
<script>
    alert("Silahkan lengkapi data pembelian Anda pada form");
    function myFunction() {
        var pass1 = document.getElementById("pass1").value;
        var pass2 = document.getElementById("pass2").value;
        var email = document.getElementById("email").value;
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (pass1 !== pass2) {
            alert("Passwords do not match");
            document.getElementById("pass2").style.borderColor = "#E34234";
        } else if (!pattern.test(email)) {
            alert("Invalid email format");
            document.getElementById("email").style.borderColor = "#E34234";
        } else {
            alert("Purchase completed successfully!");
            document.getElementById("regform").submit();
        }
    }
</script>
</html>
